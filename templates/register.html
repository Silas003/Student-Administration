{% extends 'base.html'%}
{%load crispy_forms_tags%}

{% block content%}
    {% if messages%}
    {% for message in messages%}
    <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong> Go back to <a href="#" class="alert-link">HomePage</a>.
      </div>
    
    {%endfor%}
    {%endif%}
    <form method="POST" action="">
        {% csrf_token%}
      {{form|crispy}}
      <button class="btn-success book-btn">Submit</button>
    </form>
    Already have an account?<strong><a href="{% url 'login' %}">login</a>
{% endblock%}
